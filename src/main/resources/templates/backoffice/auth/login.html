<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Autenticación</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}"
          rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header" style="text-align:center; padding: 25px 30px; font-size: 27px;">
        Logueo del Sistema
    </div>
    <div class="card-body">
        <h1 style="text-align:center; padding: 25px 30px; font-size: 30px;">AUTENTICACIÓN</h1>
        <form th:action="@{/auth/login}" method="post">
            <div style="display: flex;">
                <div style="padding-top:15px;padding-left:533px;padding-right: 20px;padding-bottom: 30px" ><h2 style="font-size:20px">USUARIO:</h2></div>
                <div class="form-floating w-20 pb-13">
                    <input type="text" class="form-control"
                           name="nomusuario" id="nomusuario" placeholder="name@example.com">
                    <label for="nomusuario">Usuario</label>
                </div>
            </div>
            <div style="display: flex;">
                <div style="padding-top: 15px;padding-left:492px;padding-right: 20px" ><h2 style="font-size:20px">CONTRASEÑA:</h2></div>
            <div class="form-floating w-20">
                <input type="password" class="form-control"
                       id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            </div>
            <div style="padding-left: 553px; padding-top: 30px" ><a th:href="@{/auth/registrar}" class="btn btn-primary">Registrar</a>
                <button type="submit" class="btn btn-success">INGRESAR</button>
            </div>

        </form>
        <div th:if="${param.error != null}">
            <p style="text-align: center" class="alert alert-danger mt-3" >Usuario No Encontrado</p>
        </div>
    </div>
</div>
</body>
</html>
