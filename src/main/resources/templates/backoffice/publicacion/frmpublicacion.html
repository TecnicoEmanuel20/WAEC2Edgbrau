<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publicacion</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}"
          rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery.js}"
            type="text/javascript"></script>
</head>
<body>
    <nav th:replace="layout :: menu"></nav>
    <h1 class="text-center mt-2">Listado de Publicaciones</h1>
    <div class="container mt-2">
        <button class="btn btn-primary btnnuevo">Nuevo</button>
        <table class="table table-striped" id="tbpublicacion">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Titulo</td>
                    <td>Resumen</td>
                    <td>Publicacion</td>
                    <td>Autor</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b:${p}">
                    <td th:text="${b.idpublicacion}"></td>
                    <td th:text="${b.titulo}"></td>
                    <td th:text="${b.resumen}"></td>
                    <td th:text="${b.fechpublicacion}"></td>
                    <td th:text="${b.autor.nomautor}"></td>
                    <td>
                        <button class="btn btn-info btnactualizar"
                                th:data-idpublicacion="${b.idpublicacion}">Actualizar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalpublicacion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Publicacion</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="txtidpublicacion" value="0">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txttitulo" placeholder="">
                        <label for="txttitulo">Titulo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtresumen" placeholder="">
                        <label for="txtresumen">Resumen</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="txtfechapublicacion" placeholder="">
                        <label for="txtfechapublicacion">Publicacion</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="cboAutor"></select>
                        <label for="cboAutor">Autor</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary btnguardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/web/backoffice/publicacion/frmpublicacion.js}"></script>
</body>
</html>
